<!DOCTYPE html style="background-color:#faa22f">
<!--Head-->
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>

    <meta name="description" content="login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!--Basic Styles-->
    <link href="__STATIC__/admin/css/bootstrap.min.css" rel="stylesheet" />

    <!--Beyond styles-->
    <link id="beyond-link" href="__STATIC__/admin/css/beyond.min.css" rel="stylesheet" />
    <link href="__STATIC__/admin/css/animate.min.css" rel="stylesheet" />

    <!--Basic Scripts-->
    <script src="__STATIC__/admin/js/jquery-2.0.3.min.js"></script>
    <script src="__STATIC__/admin/js/bootstrap.min.js"></script>

</head>
<!--Head Ends-->
<!--Body-->
<body style="background-color:#faa22f">
    <div class="login-container animated fadeInDown">
        <div class="loginbox bg-white">
            <div class="loginbox-title">登陆</div>
            <div class="loginbox-textbox">
                <input type="text" class="form-control username" placeholder="Email" />
            </div>
            <div class="loginbox-textbox">
                <input type="Password" class="form-control password" placeholder="Password" />
            </div>
            <div class="loginbox-textbox">
                <input type="text" class="form-control verify" placeholder="verify" />
            </div>
            <div style="text-align: center;">
                <img class="verify" src="{:url('Admin/index/verify')}" onclick="this.src=this.src+'?'" alt=""/>
                <p style="font-size: 12px;">点击图片刷新验证码</p>
            </div>
            
            <div class="loginbox-submit">
                <input type="button" class="btn btn-primary btn-block log_btn" value="Login">
            </div>
        </div>
    </div>

</body>

<script type="text/javascript">
            
    $('.log_btn').click(function(){
        if($('.username').val() == ''){
            alert('请输入管理员账号');
        }else if($('.password').val() == ''){
            alert('请输入管理员密码');
        }else if($('.verify').val() == ''){
            alert('请输入验证码');
        }else{
            $.ajax({
                url:"{:url('Index/loginAjax')}",
                type:"POST",
                dataType:"JSON",
                async:false,
                data:{
                    username:$('.username').val(),
                    password:$('.password').val(),
                    verify:$('.verify').val(),
                },
                success:function(data){
                    alert(data);
                    if(data == '登陆成功'){
                        window.location.href="{:url('Index/index')}";
                    }
                },
                error:function(data){
                    alert('网络繁忙，请稍后再试！');
                },
            });
        }
    })
</script>
</html>
